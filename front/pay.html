<!DOCTYPE html>
<html>
<head>
  <title>Сбор платежных данных</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      text-align: center;
    }
  </style>
</head>
<body>
  <form method="post" action="обработчик_платежа.php">
    <h1>Введите платежные данные</h1>
    <label for="cardNumber">Номер карты:</label><br>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="Номер карты" required><br><br>

    <label for="expiryDate">Срок действия:</label><br>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="ММ/ГГ" required><br><br>

    <label for="cardHolderName">Имя владельца карты:</label><br>
    <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Имя владельца карты" required><br><br>

    <label for="cvv">CVV-код:</label><br>
    <input type="text" id="cvv" name="cvv" placeholder="CVV" required><br><br>

    <input type="submit" value="Оплатить">
  </form>
</body>
</html>
