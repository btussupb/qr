<!DOCTYPE html>
<html>
<head>
  <title>Ввод номера телефона</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      text-align: center;
    }

    input, label {
      font-size: 80px;
    }
  </style>
</head>
<body>
  <form>
    <label for="phoneNumber">Номер телефона:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="+7" pattern="\+7 \d{3} \d{7}" required><br>
    <input type="submit" value="Отправить">
  </form>
</body>
</html>
